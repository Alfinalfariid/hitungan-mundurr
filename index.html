<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Countdown Timer">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Hitungan Mundur</title>
</head>

<body>
    <div class="container">
        <h1>Hitungan Mundur</h1>
        <div id="countdown">
            <div class="time-unit">
                <span class="time-value" id="days">00</span>
                <span class="time-label">Hari</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">Jam</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Menit</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Detik</span>
            </div>
        </div>
        <div id="message" style="display: none;"></div>
        <a id="link" href="https://happy-birthday-sayang-jet.vercel.app/" style="display: none;">Dipencet ya sayang❤️</a>
    </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
